<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
  <header>
    <h1>Grocery List</h1>
    <nav>
      <ul class="flex justify-center space-x-4 md:space-x-6">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./planner.html">Planner</a></li>
        <li><a href="./grocery-list.html">Grocery List</a></li>
      </ul>
    </nav>
</header>

<main class="grocery-list-page">
  <aside class="serving-size-controls">
    <h3>Serving sizes</h3>
    <label for="serving-size">Serving Size:</label>
    <input type="number" id="serving-size" name="servingSize" min="1" value="1">
  </aside>

  <section class="grocery-list-container">
    <div class="grocery-list-header">
      <h3>List of Groceries</h3>
      <button class="add-btn" aria-label="Add grocery item">+ Add</button>
    </div>
    <div class="grocery-list" aria-label="List of groceries">
    </div>
    <form id= "add-ingredient-form">
      <div class="ingredient-fields"></div>
      <button type="submit" class="submit-btn hidden">Submit</button>
    </form>

    <button class="clear-list-btn" aria-label="Clear grocery list">Clear</button>
  </section>
</main>

<footer>
  <p>Made with ❤️ by: Nathan Green, and Peter Hintze</p>
</footer>

<script src="./assets/js/grocery-list.js"></script>
</body>
</html>
