<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Recipe Planner</title>
  <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
  <header class="homepage-header">
      <h1>The Recipe Planner</h1>
      <nav>
        <ul class="flex justify-center space-x-4 md:space-x-6">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./planner.html">Planner</a></li>
          <li><a href="./grocery-list.html">Grocery List</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <section>
      <div class="recipe-generator-container">
        <h3>Not sure what to eat tonight? Play Food Roulette and we'll pick a meal for you!</h3>
        <button id="random-recipe-btn">Food Roulette</button>
      </div>
    </section>

    <section>
      <div id="add-recipe-btn-container">
        <h2>My Recipes</h2>
        <button id="add-recipe-btn">+ New Recipe</button>
      </div>

        <div id="recipe-modal" class="modal hidden">
          <h2>Add a New Recipe</h2>
          <form id="recipe-form">

              <div id="recipe-form-main">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipeName" required>

                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" name="description" required></textarea>

                <h3>Ingredients</h3>
                <div id="ingredient-list"></div>
                <button type="button" id="add-ingredient-btn">+ Ingredient</button>

                <h3>Instructions</h3>
                <div id="instruction-list"></div>
                <button type="button" id="add-instruction-btn">+ Instruction</button>
              </div>

              <div id="recipe-form-additional">
                <label for="recipe-image">Image URL:</label>
                <input type="url" id="recipe-image" name="mealImage" required>

                <label for="difficulty-level">Difficulty Level:</label>
                <select id="difficulty-level" name="difficultyLevel" required>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>

                <label for="prep-time">Prep Time (minutes):</label>
                <input type="number" id="prep-time" name="prepTime"required>

                <label for="cook-time">Cook Time (minutes):</label>
                <input type="number" id="cook-time" name="cookTime" required>

                <label for="servings">Servings:</label>
                <input type="number" id="servings" name="servings" required>

                <label for="category">Category:</label>
                <select id="category" name="categorySelection" required>
                  <option value="appetizer">Appetizer</option>
                  <option value="main">Main course</option>
                  <option value="dessert">Dessert</option>
                </select>

                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" name="cuisine" required>

                <label for="source">Source URL:</label>
                <input type="url" id="source" name="source" required>
              </div>
            </form>
          <button type="submit">Save Recipe</button>
          <button type="button" id="close-recipe-modal">Close</button>
        </div>
    </section>

    <section id="recipe-container"></section>
  </main>

  <footer>
      <p>Made with ❤️ by: Nathan Green and Peter Hintze</p>
      <p><a href="https://github.com/nathangreen1632/recipe-planner">|| Repo Link ||</a></p>
  </footer>

  <script type="module" src="./assets/js/logic.js"></script>

</body>
</html>
