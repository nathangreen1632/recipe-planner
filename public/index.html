<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Recipe Planner</title>
  <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>
<body>
  <header>
      <h1>The Recipe Planner</h1>
  </header>
  <main>
    <section>
      <h2>Need a quick meal, play Food Roulette!</h2>
      <button id="random-meal-btn">Meal Roulette</button>
      </section>
      <br>
      <section class="meal-cards">
          <div class="meal-card">Meal 1</div>
          <p> Cajun Chicken Pasta</p>
          <img src="./assets/images/cajun-chicken-pasta.webp">
          <p> Ingredients: </p>
          <div class="meal-card">Meal 2</div>
          <p>Cheesy Chicken and Rice</p>
          <img src="./assets/images/cheesy-chicken-and-rice.webp">
          <div class="meal-card">Meal 3</div>
          <p>Chicken Tortilla Soup</p>
          <img src="./assets/images/chicken-tortilla-soup.webp">
          <div class="meal-card">Meal 4</div>
          <p>Marinated Flank Steak</p>
          <img src="./assets/images/marinated-flank-steak.webp">
          <div class="meal-card">Meal 5</div>
          <p>Pepper Chicken Stir Fry</p>
          <img src="./assets/images/pepper-chicken-stir-fry.webp">
      </section>
  </main>
  <footer>
      <p>(Footer)Place Holder Text</p>
  </footer>

</body>
</html>
