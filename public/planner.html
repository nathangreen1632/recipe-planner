<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Planner</title>
  <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
  <header>
    <h1>My Planner</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./planner.html">Planner</a></li>
        <li><a href="./grocery-list.html">Grocery List</a></li>
      </ul>
    </nav>
</header>

<!-- Main Planner Content -->
<main>
  <!-- Section for Planner Header -->
  <section class="planner-header">
    <h2>My Planner</h2>
    <p>My Recipes | Grocery List</p>
  </section>

  <!-- Section with Buttons -->
  <section class="planner-controls">
    <button class="meal-button">Pick my meals</button>
    <div class="draggable-recipes">
      <p>Draggable Recipes</p>
    </div>
    <p class="instructions">Split 7 days w/ generator within calendar</p>
  </section>

  <!-- Weekly Planner Section -->
  <section class="weekly-planner">
    <div class="day-box">Monday</div>
    <div class="day-box">Tuesday</div>
    <div class="day-box">Wednesday</div>
    <div class="day-box">Thursday</div>
    <div class="day-box">Friday</div>
    <div class="day-box">Saturday</div>
    <div class="day-box">Sunday</div>
  </section>

  <!-- Generate Grocery List Button -->
  <div class="grocery-list-button">
    <button>Generate Grocery List</button>
  </div>
</main>

  <script src="./assets/scripts/app.js"></script>
</body>
</html>
