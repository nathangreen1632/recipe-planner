<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Planner</title>
  <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
  <header>
    <h1>My Planner</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./planner.html">Planner</a></li>
        <li><a href="./grocery-list.html">Grocery List</a></li>
      </ul>
    </nav>
</header>

<main>
  <section>
    <button class="random-meal-btn">Pick my meals</button>
  </section>

  <section class="weekly-planner">
    <div>
      <h3>Monday</h3>
      <select id="recipeSelector" class="monday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>
    
    
    <div>
      <h3>Tuesday</h3>
      <select id="recipeSelector" class="tuesday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>

    <div>
      <h3>Wednesday</h3>
      <select id="recipeSelector" class="wednesday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>

    <div>
      <h3>Thursday</h3>
      <select id="recipeSelector" class="thursday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>

    <div>
      <h3>Friday</h3>
      <select id="recipeSelector" class="friday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>

    <div>
      <h3>Saturday</h3>
      <select id="recipeSelector" class="saturday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>

    <div>
      <h3>Sunday</h3>
      <select id="recipeSelector" class="sunday recipe-selector">
        <option value="default-value">Select an Option</option>
      </select>
    </div>
  </section>

  <div>
    <button id="groceryListBtn" class="grocery-list-btn">Generate Grocery List</button>
  </div>
</main>

<footer>
  <p>Made with ❤️ by: Nathan Green, Peter Hintze, and, Omar Mohammed</p>
</footer>

  <script type="module" src="./assets/js/planner.js"></script>
</body>
</html>
